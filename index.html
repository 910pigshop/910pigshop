<body onclick="hideKeyboard(event)">

    <div id="tab1" class="container">

        <div style="background:#fff; padding:25px; border-radius:20px; margin-bottom:20px; text-align: center;">
            <div style="color:var(--gray); margin-bottom:10px;">è«‹è¼¸å…¥æ—¥å¹£é‡‘é¡ (Â¥)</div>
            <input type="number" id="jpy-input" style="font-size:48px; width:100%; border:none; outline:none; text-align:center; font-weight:bold;" placeholder="0" oninput="calcProduct()">

            <div id="product-profit-val" class="profit-text"></div>
            <button class="btn-main" style="background:#000" onclick="copyText('product-report-text')">è¤‡è£½å ±åƒ¹æ–‡å­—</button>
        </div>
    </div>

    <div id="tab2" class="container">
        <h2 style="font-size: 20px;">âš™ï¸ ç³»çµ±è¨­å®š</h2>
        <div class="settings-group" id="settings-fields"></div>
        <h3 style="font-size: 18px; margin-left: 5px;">ç›¸å¡éšæ¢¯å ±åƒ¹å®šç¾©</h3>
        <div id="card-settings-list" class="settings-grid"></div>
    </div>

    <nav class="tabs">

        <div class="tab-item" onclick="showTab(1)"><span class="tab-icon">ğŸ“¦</span>å ±åƒ¹</div>

    <script>
        let settings = JSON.parse(localStorage.getItem('910Settings_V10')) || {
            realRate: 0.20, pubRate: 0.22, pct1: 17.5, pct2: 15, pct3: 20,
            cards: Array.from({length: 12}, (_, i) => ({
                name: i < 4 ? ["Lawson Låˆ¤", "Lawson 2Låˆ¤", "7-11 Låˆ¤", "7-11 2Låˆ¤"][i] : `ç›¸å¡ ${String.fromCharCode(69+i-4)}`,
                jpy: 0, twd: 0, twd25: 0, twd50: 0, count: 0
            }))
        };

        function saveData() { localStorage.setItem('910Settings_V10', JSON.stringify(settings)); renderAll(); }

        function renderAll() {
            // æ¸²æŸ“ç›¸å¡å ±åƒ¹é 
            const list = document.getElementById('photo-card-list');
            list.innerHTML = settings.cards.map((c, i) => {
                let p = c.twd;
                if (c.count >= 50 && c.twd50 > 0) p = c.twd50;
                else if (c.count >= 25 && c.twd25 > 0) p = c.twd25;
                return `<div class="photo-card"><div class="card-name">${c.name}</div><div class="card-controls"><span class="price-tag">$${p}</span><div class="stepper"><button class="btn-step" onclick="updateCount(${i},-1)">-</button><input type="number" class="count-input" value="${c.count}" oninput="setCount(${i},this.value)"><button class="btn-step" onclick="updateCount(${i},1)">+</button></div></div></div>`;
            }).join('');

            // æ¸²æŸ“åŒ¯ç‡è¨­å®š
            document.getElementById('settings-fields').innerHTML = `
                <div class="settings-item"><span>æˆæœ¬åŒ¯ç‡</span><input class="settings-input" type="number" step="0.001" value="${settings.realRate}" onchange="settings.realRate=parseFloat(this.value);saveData()"></div>
                <div class="settings-item"><span>å ±åƒ¹åŒ¯ç‡</span><input class="settings-input" type="number" step="0.001" value="${settings.pubRate}" onchange="settings.pubRate=parseFloat(this.value);saveData()"></div>
                <div class="settings-item"><span>äºŒæ‰‹%</span><input class="settings-input" type="number" value="${settings.pct1}" onchange="settings.pct1=parseFloat(this.value);saveData()"></div>
                <div class="settings-item"><span>é€šè²©%</span><input class="settings-input" type="number" value="${settings.pct2}" onchange="settings.pct2=parseFloat(this.value);saveData()"></div>
                <div class="settings-item"><span>ç¾åœ°%</span><input class="settings-input" type="number" value="${settings.pct3}" onchange="settings.pct3=parseFloat(this.value);saveData()"></div>
            `;

            // æ¸²æŸ“ç›¸å¡è¨­å®š (æ”¹ç‚ºé›™æ¬„ä½ˆå±€)
            document.getElementById('card-settings-list').innerHTML = settings.cards.map((c, i) => `
                <div class="card-edit-box">
                    <input class="full-input" value="${c.name}" onchange="settings.cards[${i}].name=this.value;saveData()">
                    <div class="price-row">
                        <div class="price-item">æ—¥å¹£:<input type="number" class="settings-input" style="width:45px" value="${c.jpy}" onchange="settings.cards[${i}].jpy=parseFloat(this.value);saveData()"></div>
                        <div class="price-item">å–®åƒ¹:<input type="number" class="settings-input" style="width:45px" value="${c.twd}" onchange="settings.cards[${i}].twd=parseInt(this.value);saveData()"></div>
                        <div class="price-item" style="color:var(--orange)">25+:<input type="number" class="settings-input" style="width:45px" value="${c.twd25}" onchange="settings.cards[${i}].twd25=parseInt(this.value);saveData()"></div>
                        <div class="price-item" style="color:var(--orange)">50+:<input type="number" class="settings-input" style="width:45px" value="${c.twd50}" onchange="settings.cards[${i}].twd50=parseInt(this.value);saveData()"></div>
                    </div>
                </div>`).join('');
        }

        function updateCount(i, delta) { settings.cards[i].count = Math.max(0, settings.cards[i].count + delta); saveData(); }
        function setCount(i, v) { settings.cards[i].count = Math.max(0, parseInt(v) || 0); localStorage.setItem('910Settings_V10', JSON.stringify(settings)); }
        function resetCounts() { settings.cards.forEach(c => c.count = 0); document.getElementById('photo-report-area').style.display='none'; saveData(); }
        function showTab(idx) { document.querySelectorAll('.container').forEach(c => c.classList.remove('active')); document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active')); document.getElementById('tab'+idx).classList.add('active'); document.querySelectorAll('.tab-item')[idx].classList.add('active'); }

        // ç›¸å¡ç”Ÿæˆé‚è¼¯
        function generatePhotoReport() {
            const actives = settings.cards.filter(c => c.count > 0);
            if(actives.length === 0) return;
            let totalTwd = 0, totalJpy = 0, hasDiscount = false;
            let text = "ğŸ“¸ ç›¸å¡å ±åƒ¹\n------------------\n";
            actives.forEach(c => {
                let p = c.twd;
                if (c.count >= 50 && c.twd50 > 0) { p = c.twd50; hasDiscount = true; }
                else if (c.count >= 25 && c.twd25 > 0) { p = c.twd25; hasDiscount = true; }
                let sub = p * c.count;
                text += `â–«ï¸ ${c.name}\n   ${p}å…ƒ Ã— ${c.count}å¼µ = $${sub}\n`;
                totalTwd += sub;
                totalJpy += (c.jpy * c.count);
            });
            const finalTwd = Math.ceil(totalTwd / 5) * 5;
            const profit = Math.floor(finalTwd - (totalJpy * settings.realRate));
            
            if(hasDiscount) text += `(å„ªæƒ å·²è‡ªå‹•è¨ˆç®—)\n`;
            text += `------------------\nç¸½è¨ˆé‡‘é¡ï¼šNT$ ${finalTwd}\n(ä¸å«åœ‹éš›é‹è²»&å°ç£é‹è²»)`;
            
            document.getElementById('photo-report-text').value = text;
            document.getElementById('photo-profit-val').innerText = "é ä¼°åˆ©æ½¤ï¼šNT$ " + profit;
            document.getElementById('photo-report-area').style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        }

        // å•†å“è¨ˆç®—é‚è¼¯
        function calcProduct() {
            const jpy = parseFloat(document.getElementById('jpy-input').value) || 0;
            const types = [{t:"äºŒæ‰‹å•†å“", p:settings.pct1}, {t:"é€šè²©ä»£è³¼", p:settings.pct2}, {t:"ç¾åœ°ä»£è³¼", p:settings.pct3}];
            document.getElementById('product-results').innerHTML = types.map(r => {
                const twd = Math.ceil((jpy * settings.pubRate * (1 + r.p/100)) / 5) * 5;
                const profit = Math.floor(twd - (jpy * settings.realRate));
                const copyStr = `ğŸ“¦å•†å“å ±åƒ¹\n------------------\nå•†å“å ±åƒ¹(${twd}å…ƒ)\n------------------\n(ä¸å«åœ‹éš›é‹è²»&å°ç£é‹è²»)`;
                return `

                    <div><span style="font-size:12px; color:gray;">${r.t}</span><br><b style="font-size:22px;">$${twd}</b></div>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <div style="text-align:right;"><span style="font-size:12px; color:gray;">åˆ©æ½¤</span><br><b style="color:#34c759;">+${profit}</b></div>
                        <button class="btn-gen" onclick="triggerProductReport('${copyStr}', ${profit})">ç”Ÿæˆå ±åƒ¹å–®</button>
                    </div>
                </div>`;
            }).join('');
        }

        function triggerProductReport(str, profit) {
            document.getElementById('product-report-text').value = str;
            document.getElementById('product-profit-val').innerText = "é ä¼°åˆ©æ½¤ï¼šNT$ " + profit;
            document.getElementById('product-report-area').style.display = 'block';
            // è‡ªå‹•åŸ·è¡Œè¤‡è£½
            const el = document.createElement('textarea');
            el.value = str; document.body.appendChild(el); el.select();
            document.execCommand('copy'); document.body.removeChild(el);
            window.scrollTo(0, document.body.scrollHeight);
        }

        function copyText(id) {
            const el = document.getElementById(id);
            el.select(); el.setSelectionRange(0, 99999);
            document.execCommand('copy');
            alert('å ±åƒ¹å–®å·²è¤‡è£½ï¼');
        }

        function hideKeyboard(e) { if(!['INPUT','TEXTAREA'].includes(e.target.tagName)) { document.activeElement.blur(); renderAll(); } }
        renderAll();
