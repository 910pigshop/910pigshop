        /* è¨­å®šé é¢æ¨£å¼ */

        /* å ±åƒ¹å–®èˆ‡æŒ‰éˆ• */

        #report-text { width: 100%; height: 180px; background: #f8f8f8; border: 1px solid #eee; border-radius: 10px; padding: 10px; box-sizing: border-box; font-family: 'Courier New', monospace; font-size: 14px; }
        .btn-main { background: var(--blue); color: #fff; border: none; width: 100%; padding: 16px; border-radius: 14px; font-weight: bold; font-size: 17px; margin-top: 15px; }
        .profit-text { text-align: center; font-weight: bold; color: #34c759; margin: 12px 0; font-size: 18px; }

        .tab-item { text-align: center; color: var(--gray); font-size: 11px; flex: 1; text-decoration: none; }
        .tab-item.active { color: var(--blue); }

    </style>
</head>
<body onclick="hideKeyboard(event)">
    <div class="header">910è±¬å¼ä¼šç¤¾</div>

    <div id="tab0" class="container active">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h2 style="margin:0; font-size: 20px;">ğŸ“¸ ç›¸å¡å ±åƒ¹</h2>
            <button onclick="resetCounts()" style="color:var(--gray); border:none; background:none; font-size:14px;">é‡ç½®å¼µæ•¸</button>
        </div>
        <div class="card-grid" id="photo-card-list"></div>
        <button class="btn-main" onclick="generateReport()">ğŸ” ç”Ÿæˆå ±åƒ¹å–®</button>

            <button class="btn-main" style="background:#000" onclick="copyReport()">è¤‡è£½å ±åƒ¹æ–‡å­—</button>

    <div id="tab1" class="container">

        <div style="background:#fff; padding:25px; border-radius:20px; margin-bottom:20px; text-align: center;">
            <div style="color:var(--gray); margin-bottom:10px;">è«‹è¼¸å…¥æ—¥å¹£é‡‘é¡ (Â¥)</div>
            <input type="number" id="jpy-input" style="font-size:48px; width:100%; border:none; outline:none; text-align:center; font-weight:bold;" placeholder="0" oninput="calcProduct()">
        </div>
        <div id="product-results"></div>
    </div>

    <div id="tab2" class="container">
        <h2 style="font-size: 20px;">âš™ï¸ ç³»çµ±è¨­å®š</h2>
        <div class="settings-group" id="settings-fields"></div>
        
        <h3 style="font-size: 18px; margin-left: 5px;">ç›¸å¡éšæ¢¯å ±åƒ¹å®šç¾©</h3>
        <div id="card-settings-list"></div>
    </div>

    <nav class="tabs">
        <div class="tab-item active" onclick="showTab(0)"><span class="tab-icon">ğŸ–¼ï¸</span>ç›¸å¡</div>
        <div class="tab-item" onclick="showTab(1)"><span class="tab-icon">ğŸ“¦</span>å ±åƒ¹</div>
        <div class="tab-item" onclick="showTab(2)"><span class="tab-icon">âš™ï¸</span>è¨­å®š</div>
    </nav>

    <script>
        // 1. è³‡æ–™åˆå§‹åŒ–èˆ‡ä¿®å¾©é‚è¼¯
        function initData() {
            let data = JSON.parse(localStorage.getItem('910Settings_V7'));
            const defaultCards = [
                { name: "Lawson Låˆ¤", jpy: 30, twd: 15, twd25: 13, twd50: 10, count: 0 },
                { name: "Lawson 2Låˆ¤", jpy: 80, twd: 25, twd25: 23, twd50: 20, count: 0 },
                { name: "7-11 Låˆ¤", jpy: 40, twd: 18, twd25: 16, twd50: 14, count: 0 },
                { name: "7-11 2Låˆ¤", jpy: 100, twd: 33, twd25: 30, twd50: 28, count: 0 }
            ];

            if (!data) {
                data = {
                    realRate: 0.20, pubRate: 0.22, pct1: 17.5, pct2: 15, pct3: 20,
                    cards: defaultCards.concat(Array.from({length: 8}, (_, i) => ({
                        name: `è‡ªå®šç¾©ç›¸å¡ ${String.fromCharCode(69+i)}`, jpy: 0, twd: 0, twd25: 0, twd50: 0, count: 0
                    })))
                };
            } else {
                // ç¢ºä¿èˆŠè³‡æ–™ä¹Ÿæœ‰æ–°æ¬„ä½
                data.cards = data.cards.map(c => ({
                    ...c,
                    twd25: c.twd25 || 0,
                    twd50: c.twd50 || 0,
                    jpy: c.jpy || 0
                }));
            }
            return data;
        }

        let settings = initData();

        function saveData() { 
            localStorage.setItem('910Settings_V7', JSON.stringify(settings)); 
            renderAll(); 
        }

        // 2. æ¸²æŸ“é‚è¼¯
        function renderAll() {
            // ç›¸å¡å ±åƒ¹æ¸…å–®
            const list = document.getElementById('photo-card-list');
            list.innerHTML = settings.cards.map((c, i) => {
                let price = c.twd;
                let tag = "";
                if (c.count >= 50 && c.twd50 > 0) { price = c.twd50; tag = "ğŸ”¥"; }
                else if (c.count >= 25 && c.twd25 > 0) { price = c.twd25; tag = "âœ¨"; }
                
                return `
                <div class="photo-card">
                    <div class="card-name">${c.name}</div>
                    <div class="card-controls">
                        <span class="price-tag">${tag}$${price}</span>
                        <div class="stepper">
                            <button class="btn-step" onclick="updateCount(${i},-1)">-</button>
                            <input type="number" class="count-input" value="${c.count}" oninput="setCount(${i}, this.value)">
                            <button class="btn-step" onclick="updateCount(${i},1)">+</button>
                        </div>
                    </div>
                </div>`;
            }).join('');

            // è¨­å®šé  - åŒ¯ç‡èˆ‡è¶´æ•¸
            document.getElementById('settings-fields').innerHTML = `
                <div class="settings-item"><span>æˆæœ¬åŒ¯ç‡</span><input class="settings-input" type="number" step="0.001" value="${settings.realRate}" onchange="settings.realRate=parseFloat(this.value);saveData()"></div>
                <div class="settings-item"><span>å ±åƒ¹åŒ¯ç‡</span><input class="settings-input" type="number" step="0.001" value="${settings.pubRate}" onchange="settings.pubRate=parseFloat(this.value);saveData()"></div>
                <div class="settings-item"><span>äºŒæ‰‹åˆ©æ½¤%</span><input class="settings-input" type="number" value="${settings.pct1}" onchange="settings.pct1=parseFloat(this.value);saveData()"></div>
                <div class="settings-item"><span>é€šè²©åˆ©æ½¤%</span><input class="settings-input" type="number" value="${settings.pct2}" onchange="settings.pct2=parseFloat(this.value);saveData()"></div>
                <div class="settings-item"><span>ç¾åœ°åˆ©æ½¤%</span><input class="settings-input" type="number" value="${settings.pct3}" onchange="settings.pct3=parseFloat(this.value);saveData()"></div>
            `;

            // è¨­å®šé  - ç›¸å¡ç´°ç¯€ç·¨è¼¯
            document.getElementById('card-settings-list').innerHTML = settings.cards.map((c, i) => `
                <div class="card-edit-box">
                    <div style="font-size:12px; color:gray; margin-bottom:5px;">ç›¸å¡åç¨±</div>
                    <input class="full-input" value="${c.name}" onchange="settings.cards[${i}].name=this.value;saveData()">
                    <div class="price-row">
                        <span>æ—¥å¹£æˆæœ¬: <input type="number" class="settings-input" value="${c.jpy}" onchange="settings.cards[${i}].jpy=parseFloat(this.value);saveData()"></span>
                        <span>å–®å¼µåŸåƒ¹: <input type="number" class="settings-input" value="${c.twd}" onchange="settings.cards[${i}].twd=parseInt(this.value);saveData()"></span>
                    </div>
                    <div class="price-row" style="color:var(--orange)">
                        <span>25å¼µä»¥ä¸Š: <input type="number" class="settings-input" value="${c.twd25}" onchange="settings.cards[${i}].twd25=parseInt(this.value);saveData()"></span>
                        <span>50å¼µä»¥ä¸Š: <input type="number" class="settings-input" value="${c.twd50}" onchange="settings.cards[${i}].twd50=parseInt(this.value);saveData()"></span>
                    </div>
                </div>`).join('');
        }

        // 3. åŠŸèƒ½å‡½å¼
        function updateCount(i, delta) { 
            settings.cards[i].count = Math.max(0, settings.cards[i].count + delta); 
            saveData(); 
        }
        function setCount(i, val) { 
            settings.cards[i].count = Math.max(0, parseInt(val) || 0); 
            localStorage.setItem('910Settings_V7', JSON.stringify(settings)); // åƒ…å­˜æª”ä¸é‡ç¹ªé˜²æ­¢éµç›¤è·³æ‰
        }
        function resetCounts() { 
            settings.cards.forEach(c => c.count = 0); 
            document.getElementById('report-box').style.display='none'; 
            saveData(); 
        }
        function showTab(idx) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById('tab' + idx).classList.add('active');
            document.querySelectorAll('.tab-item')[idx].classList.add('active');
            window.scrollTo(0,0);
        }

        function generateReport() {
            const actives = settings.cards.filter(c => c.count > 0);
            if(actives.length === 0) return alert("å°šæœªé¸æ“‡ä»»ä½•ç›¸å¡");
            
            let totalTwd = 0, totalJpy = 0;
            let text = "ğŸ“¸ 910è±¬å¼ä¼šç¤¾ ç›¸å¡å ±åƒ¹å–®\n------------------\n";
            
            actives.forEach(c => {
                let p = c.twd;
                if (c.count >= 50 && c.twd50 > 0) p = c.twd50;
                else if (c.count >= 25 && c.twd25 > 0) p = c.twd25;
                
                let sub = p * c.count;
                text += `â–«ï¸ ${c.name}\n   ${p}å…ƒ Ã— ${c.count}å¼µ = $${sub}\n`;
                totalTwd += sub;
                totalJpy += (c.jpy * c.count);
            });
            
            const finalTwd = Math.ceil(totalTwd / 5) * 5;
            const profit = Math.floor(finalTwd - (totalJpy * settings.realRate));
            
            text += `------------------\nç¸½è¨ˆé‡‘é¡ï¼šNT$ ${finalTwd}\n(å„ªæƒ å·²è‡ªå‹•è¨ˆç®—)`;
            document.getElementById('report-text').value = text;
            document.getElementById('card-profit').innerText = "æœ¬å–®é ä¼°åˆ©æ½¤ï¼šNT$ " + profit;
            document.getElementById('report-box').style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        }

        function calcProduct() {
            const jpy = parseFloat(document.getElementById('jpy-input').value) || 0;
            const types = [
                {t:"äºŒæ‰‹å•†å“", p:settings.pct1}, {t:"é€šè²©ä»£è³¼", p:settings.pct2}, {t:"ç¾åœ°ä»£è³¼", p:settings.pct3}
            ];
            document.getElementById('product-results').innerHTML = types.map(r => {
                const twd = Math.ceil((jpy * settings.pubRate * (1 + r.p/100)) / 5) * 5;
                const profit = Math.floor(twd - (jpy * settings.realRate));
                return `
                <div class="settings-group" style="display:flex; justify-content:space-between; align-items:center;">
                    <div><span style="font-size:12px; color:gray;">${r.t}</span><br><b style="font-size:22px;">$${twd}</b></div>
                    <div style="text-align:right;"><span style="font-size:12px; color:gray;">åˆ©æ½¤</span><br><b style="color:#34c759;">+${profit}</b></div>
                </div>`;
            }).join('');
        }

        function copyReport() {
            const el = document.getElementById('report-text');
            el.select();
            el.setSelectionRange(0, 99999);
            document.execCommand('copy');
            alert('å·²è¤‡è£½å ±åƒ¹æ–‡å­—ï¼Œå¯ç›´æ¥è²¼çµ¦å®¢äººï¼');
        }

        function hideKeyboard(e) {
            if (!['INPUT', 'TEXTAREA'].includes(e.target.tagName)) {
                document.activeElement.blur();
                renderAll(); // åªæœ‰åœ¨æ”¶èµ·éµç›¤æ™‚æ‰å®Œæ•´é‡ç¹ªç•«é¢
            }
        }

        renderAll();
    </script>
